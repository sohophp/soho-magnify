<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>soho-magnify</title>
    <style type="text/css">
        .example-container {
            text-align: center;
            margin: 100px;
        }

        .example-container > figure {
            width: 500px;
            margin: auto;
        }

        .example-img {
            max-width: 100%;
        }

    </style>

    <link type="text/css" rel="stylesheet" href="../src/css/soho-magnify.css"/>
    <script src="../external/jquery.min.js"></script>
    <script type="module">
        import '../src/js/soho-magnify.module.js';
        $(window).on('load', function () {
            $(`img.example-img1`).SohoMagnify({
                glass:1
            });
            $(`img.example-img2`).SohoMagnify({
                glass:0
            });
            $(`img.example-img3`).SohoMagnify({
                glass:0,
                cursor:'move'
            });
        });
    </script>
</head>
<body>

<div class="example-container">
    <h2>使用放大鏡</h2>
    <figure>
        <img src="27.jpg" class="example-img example-img1"/>
    </figure>
</div>

<div class="example-container">
    <h2>不使用放大鏡</h2>
    <figure>
        <img src="27.jpg" class="example-img example-img2"/>
    </figure>
</div>
<div class="example-container">
    <h2>不使用放大鏡加光標</h2>
    <figure>
        <img src="27.jpg" class="example-img example-img3"/>
    </figure>
</div>

<script src="https://www.sohophp.com/js/stat.js"></script>

</body>
</html>
